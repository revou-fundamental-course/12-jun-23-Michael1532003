<html>
<head>
  <title>Temperature Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
    <div class="calculator">
        <h2>Temperature Calculator</h2>
        <label>Celsius</label>
        <input type="number" id="celsiusInput" placeholder="Enter temperature">
        <br>
        <label> Fahrenheit</label>
        <input type="number" id="fahrenheitInput" placeholder="Enter temperature">
        <br>
        <button onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
        <button onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
        <button onclick="Reset()">Reset</button>
        <br>
        <div id="result"></div>
        <button id="explainationBtn" style="display: none;" onclick="showExplanation()">Explanation</button>
        <div id="explanation" style="display: none;"></div>
      </div>    
  <script src="script.js"></script>
</body>
</html>
